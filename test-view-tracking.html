<!DOCTYPE html>
<html>
<head>
    <title>Test View Tracking</title>
</head>
<body>
    <h1>Test Page View Tracking</h1>
    <button onclick="testTracking()">Test Track Page View</button>
    <div id="result"></div>

    <script>
        async function testTracking() {
            try {
                const response = await fetch('/api/track/page-view', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        siteId: 4,
                        contentId: 84,
                        pageUrl: 'https://techiehuby.com/test-page',
                        userId: 1
                    })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = 'Tracking result: ' + JSON.stringify(result);
                console.log('Tracking result:', result);
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
                console.error('Tracking error:', error);
            }
        }
    </script>
</body>
</html>
